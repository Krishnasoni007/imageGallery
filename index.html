<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: 'League Spartan', sans-serif;
        }

        /* css for main div  */
        #main {
            display: flex;
            flex-wrap: wrap;
            padding: 10px 0px;
            margin: auto;
        }

        /* css for title  */
        h1 {
            font-size: calc(18px + 3vw);
            background: url('images/text-bg.png');
            background-position: center;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
            margin: 2% 1% -10px 1%;
        }

        /* css for img div  */
        .img {
            height: 250px;
            margin: 1%;
            overflow: hidden;
            box-shadow: 2px 5px 10px -.5px #afafaf;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all .2s;
        }

        /* css for img title  */
        .img p {
            position: absolute;
            top: 0%;
            left: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(10px + 1.2vw);
            text-align: center;
            font-weight: 200;
            text-transform: uppercase;
            color: white;
            width: 100%;
            height: 250px;
            background: linear-gradient(#ffffff9e, #000000cf);
            margin: 0px;
            opacity: 0;
            transition: all .3s;
        }

        .img:hover p {
            opacity: 1;
        }

        /* css for image  */
        .img img {
            height: 250px;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* writing media query for make it responsive  */
        @media(max-width: 1000px) {
            .img {
                height: 150px;
            }

            .img img {
                height: 150px;
            }

            .img p {
                height: 150px;
            }
        }

        @media(max-width: 650px) {
            .img {
                height: 130px;
            }

            .img p {
                height: 130px;
            }

            .img img {
                height: 130px;
            }

            #main {
                justify-content: center;
            }
        }

        @media(max-width: 350px) {
            .img {
                height: 100px;
            }

            .img p {
                height: 100px;
            }

            .img img {
                height: 100px;
            }
        }
        #preloader{
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            z-index: 999;
        }
        svg{
            height: 260px;
            width: 260px;
        }
    </style>
</head>

<body onload="setratio()">
    <div id="preloader">
        <?xml version="1.0" encoding="utf-8"?>

            viewBox="0 0 240 240" enable-background="new 0 0 240 240" xml:space="preserve">
            <defs>

                <path id="path2" d="M113.5,89.1c79.8-2.3,101.5,66.1,14.4,66.8C48.1,158.4,26.4,90,113.5,89.1z" />
                <path id="path3" d="M169.1,123.5c-11.9,44-126.5,79.8-98.2-6.9C82.8,72.6,197.4,36.8,169.1,123.5z" />
                <path id="path4" d="M59.8,136.3C46.2,94.4,170.4,60.1,180.1,103C193.8,144.9,69.6,179.3,59.8,136.3z" />
                <path id="path5" d="M126.6,150.9c-79.8,2.3-101.5-66.1-14.4-66.8C192,81.6,213.7,150,126.6,150.9z" />
                <path id="path6" d="M71,116.5c11.9-44,126.5-79.8,98.2,6.9C157.3,167.4,42.7,203.2,71,116.5z" />
            </defs>

            <path fill="#e1e5ea" stroke="#7d93b1" stroke-width="5" id="lower" class="st0"
                d="M160,120c0,22.1-17.9,40-40,40s-40-17.9-40-40" />
            <g id="asteroids" fill="#7d93b1" stroke="#e1e5ea" stroke-width="2">
                <circle r="9">
                    <animateMotion dur="3s" repeatCount="indefinite">

                    </animateMotion>

                <circle r="8">
                    <animateMotion dur="3s" repeatCount="indefinite">

                <circle r="9">
                    <animateMotion dur="3s" repeatCount="indefinite">
                        <mpath xlink:href="#path4" />
                    </animateMotion>
                </circle>
                <circle r="7">
                    <animateMotion dur="3s" repeatCount="indefinite">
                        <mpath xlink:href="#path5" />
                    </animateMotion>
                </circle>
                <circle r="6">
                    <animateMotion dur="3s" repeatCount="indefinite">

            </g>

    <script>
        function setratio() {
            var main = document.getElementById("main"); //select the main div
            var images = main.querySelectorAll('.img'); //select div has class img
            // and now run the loop to to select all images 
            for (var i = 0; i < images.length; i++) {
                var mainImg = images[i].querySelectorAll('img')[0]; // select the image inside .img div
                var imgratio = mainImg.naturalWidth / mainImg.naturalHeight; // now we find the ratio of our images
                var maxWidth = mainImg.offsetHeight * imgratio + (mainImg.offsetHeight * imgratio) / 2; // now we set max-width
                function myFunction(x) {
                    if (x.matches) { // If media query matches
                        images[i].setAttribute('style', `flex-grow:${imgratio};flex-shrink: ${imgratio};`); // set a style attribute of our img div
                    } else {
                        images[i].setAttribute('style', `flex-grow:${imgratio};flex-shrink: ${imgratio};max-width:${maxWidth}px`); // set a style attribute of our img div
                    }
                }
                var x = window.matchMedia("(max-width: 550px)")
                myFunction(x) // Call listener function at run time
                x.addListener(myFunction) // Attach listener function on state changes
            }
        }
        window.addEventListener('load', function(){
            document.getElementById('preloader').style.display = "none"
        })
    </script>
</body>

</html>
